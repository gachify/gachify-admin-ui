<form
  [formGroup]="form"
  autocomplete="off"
>
  <fieldset>
    <label for="youtubeUrl">YouTube link</label>

    <input
      formControlName="youtubeUrl"
      id="youtubeUrl"
      type="text"
    />

    <gachi-control-error controlName="youtubeUrl" />
  </fieldset>

  <section>
    <button (click)="handleNext()">Next</button>
  </section>
</form>
